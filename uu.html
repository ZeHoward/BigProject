<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料理包網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background-color: #88BF4B; /* Greenish color */
            padding: 10px 0;
            text-align: center;
        }

        header img {
            width: 50px;
        }

        nav {
            text-align: right;
            padding: 10px;
            margin-right: 20px;
        }

        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            background-image: url('your-hero-image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .card p {
            color: #88BF4B;
        }

        .btn {
            background-color: #88BF4B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Process Section */
        .process {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background-color: #f4f4f4;
        }

        .process div {
            text-align: center;
        }

        .process img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .process p {
            font-size: 1em;
            margin: 0;
        }

        /* Footer */
        footer {
            background-color: #88BF4B;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <a href="#">首頁</a>
            <a href="#">產品</a>
            <a href="#">聯絡我們</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>即享家常美味的私人料理助理</h1>
        <p>主廚推薦 • 即刻簡單 • 料理包專區</p>
    </section>

    <!-- Main Content -->
    <section class="main-content">
        <h2>主廚精選 • 即刻簡單 • 料理包專區</h2>

        <!-- Product Cards -->
        <div class="card-container">
            <div class="card">
                <img src="product1.jpg" alt="料理包">
                <h3>香烤牛排料理包</h3>
                <p>NTD 170</p>
            </div>
            <div class="card">
                <img src="product2.jpg" alt="料理包">
                <h3>經典紅燒料理包</h3>
                <p>NTD 150</p>
            </div>
            <div class="card">
                <img src="product3.jpg" alt="料理包">
                <h3>麻辣牛肉料理包</h3>
                <p>NTD 180</p>
            </div>
        </div>

        <button class="btn">前往選擇料理包區域</button>
    </section>

    <!-- Process Section -->
    <section class="process">
        <div>
            <img src="step1.png" alt="Step 1">
            <p>挑選喜愛的餐點</p>
        </div>
        <div>
            <img src="step2.png" alt="Step 2">
            <p>等待配送</p>
        </div>
        <div>
            <img src="step3.png" alt="Step 3">
            <p>輕鬆上桌</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 料理包網站. 版權所有</p>
        <p>聯絡我們: info@mealkit.com</p>
    </footer>

</body>
</html>
