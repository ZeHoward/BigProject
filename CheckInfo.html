<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkInfo.css">
    <title>確認資訊</title>

</head>

<body>
    <div class="container">
        <div class="left">
            <div class="steps">
                <a href="#" style="color: #D35B50;">購物車</a>
                <a href="#" style="color: #D35B50;">填寫資料</a>
                <a href="#" style="font-weight: bolder;">確認資訊</a>
                <a href="#">付款</a>
            </div>
            <div class="header-row">
                <div class="contact-info">  
                  <p><strong>收件人：</strong> <span id="name"></span></p><hr>
                  <p><strong>Email：</strong> <span id="email"></span></p><hr>
                  <p><strong>聯絡電話：</strong> <span id="phone"></span></p><hr>
                  <p><strong>地址：</strong> <span id="address"></span></p><hr>
                  <p><strong>配送方式：</strong> <span id="delivery_method"></span></p>
                </div>  
            </div>

            <div style="margin-top: 36%;">
                <!-- 修改資料按鈕 -->
                <button class="goBack" onclick="window.location.href='checkout.html';"> &lt;修改資料</button>

                <!-- 確認付款按鈕 -->
                <button  class=checkBtn id="checkBtn">
                <a id="paymentLink" href=" " style="color: white;text-decoration: none;">確認付款</a>
                </button>
            </div>
        </div>
        <div class="right">
          <div id="checkout-container" style="width: 80%; justify-items: center">
            <h1 style="top: 1%; text-align: center">商品明細</h1>
            <div id="items-container"></div>
            <div id="total-container" class="total">
              <p id="subtotal"></p>
              <p id="discount"></p>
              <p id="shipping"></p>
              <p id="total" style="font-size: large;"></p>
            </div>
          </div>
        </div>
    </div>

    <script src="checkInfo.js"></script>
</body>
</html>
