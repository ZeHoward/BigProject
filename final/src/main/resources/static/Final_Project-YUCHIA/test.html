<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Catalog</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Recipe Catalog</h1>
    </header>
    <main>
      <div class="sidebar">
        <h3>Categories</h3>
        <ul>
          <li onclick="filterCategory('Chinese')">Chinese</li>
          <li onclick="filterCategory('Western')">Western</li>
          <li onclick="filterCategory('Vegetarian')">Vegetarian</li>
          <li onclick="filterCategory('Kid-friendly')">Kid-friendly</li>
        </ul>
      </div>
      <div class="main-content">
        <div class="sort-select">
          <label for="sort">Sort by:</label>
          <select id="sort" onchange="sortProducts()">
            <option value="priceLowHigh">Price: Low to High</option>
            <option value="priceHighLow">Price: High to Low</option>
            <option value="dateNewOld">Newest Arrivals</option>
            <option value="dateOldNew">Oldest Arrivals</option>
          </select>
        </div>
        <div id="product-container"></div>
      </div>
    </main>
    <footer>
      <p>Contact us: example@example.com</p>
      <p>Â© 2024 Recipe Catalog - All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
