<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車</title>
    <link rel="stylesheet" href="shoppingCart.css" />
  </head>
  <body>
    <div class="container">
      <!-- 返回購物車的連結 -->
            <button  type="button" class="back-button" onclick="window.location.href='recipe.html';"> &lt;返回購物</button>

      <h1 class="title">你的購物車</h1>
      <table>
        <thead>
          <tr>
            <th>商品</th>
            <th></th>
            <th>價格</th>
            <th>數量</th>
            <th>小計</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>

      <!--商品總額-->
      <div class="total"></div>

      <!--優惠碼-->
      <div class="coupon-container">
        <input type="text" placeholder="輸入優惠序號" />
        <button class="button">使用優惠券</button>
      </div>

      <div class="actions">
        <button class="submitButton">提交訂單</button>
      </div>
    </div>

    <script src="shoppingCart.js"></script>
  </body>
</html>
