<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>閱讀食譜</title>
    <link rel="stylesheet" href="recipeDetails.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div>
        <h3 class="topTag">線上食譜</h3>
      </div>
      <h1 id="foodName" class="foodName"></h1>
      <p>
        <i class="fas fa-clock"></i>
        <span id="cookingTime"></span>
        <i class="fas fa-briefcase"></i>
        <span id="difficulty"></span>
        <i class="fa fa-child" aria-hidden="true"></i>
        <span id="quantity"></span>
      </p>

      <div class="main">
        <img id="foodImage" class="image" />
        <div class="btns">
          <a id="saveRecipe" class="btnRed">收藏食譜</a>
          <a id="viewProduct" class="btnYellow">查看商品</a>
        </div>
      </div>

      <div>
        <div>
          <h4 class="recipeTitle">食材：</h4>
          <ul id="ingredientsList" class="recipeDetails"></ul>
        </div>
        <div>
          <h4 class="recipeTitle">食譜步驟：</h4>
          <ol id="stepsList" type="a" class="recipeDetails"></ol>
        </div>
        <div>
          <h4 class="recipeTitle">貼心小提醒：</h4>
          <ul id="noteList" class="recipeDetails"></ul>
        </div>
      </div>
    </div>

    <script src="recipeDetails.js"></script>
  </body>
</html>
