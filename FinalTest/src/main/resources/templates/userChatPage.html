<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時客服</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #chatDiv{
            /* border: 1px black solid; */
            width: 400px;
            margin: 0 auto;
            flex-direction: column;
            box-sizing: border-box;
        }

        #chatDiv > h1{
            text-align: center;
        }

        #chatArea{
            width: 100%;
            height: 300px;
            resize: none;
            border: 1px solid #a1c14b;
            overflow-y: scroll; 
            padding: 10px; 
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #messageInput{
            border: 1px solid #a1c14b;
            height: 30px;
            width: 82%;
            border-radius: 5px;
        }

        #sendButton{
            border: 1px solid #a1c14b ;
            background-color: white;
            height: 34px;
            border-radius: 5px;
            width: 15%;
        }

        #sendButton > i{
            color:#a1c14b ;
        }

        #sendButton:hover{
            cursor: pointer;
        }

    </style>
</head>
<body>
<!-- 包含header部分 -->
<div th:replace="header"></div>

    <div id="chatDiv">
        <h1>即時客服</h1>
        <div id="chatArea" readonly>
        </div>

        <div style="display: flex; justify-content: space-between;">
            <input id="messageInput" type="text" placeholder="傳送訊息" />
            <button id="sendButton" style="background-color: white; width: 15%; height: 34px;" onclick="sendMessage()">
                <i class="fa-solid fa-play"></i>            
            </button>
        </div>
    </div>
    
    <!-- 包含footer部分 -->
<div th:replace="footer"></div>
</body>

<script type="text/javascript">
    var socket = new WebSocket("ws://localhost:8080/messageChat");

    socket.onopen = function() {
        console.log('WebSocket 已連接');
    };
    
    socket.onerror = function(error) {
        console.log('WebSocket 發生錯誤: ' + error.message);
    };

    socket.onclose = function() {
        console.log('WebSocket 連接已關閉');
    };

    socket.onmessage = function(event) {
        var chatbox = document.getElementById('chatArea');
        var message = document.createElement('p');
        message.innerText = event.data;
        chatbox.appendChild(message);
    };

    function sendMessage() {
    	 var input = document.getElementById('messageInput');
    	    let value = input.value;
    	    console.log('input:' + value);

    	    if (value.trim() !== '') {  // 確保輸入的值不為空
    	        socket.send("客服人員:" + value); // 傳送輸入的值
    	        input.value = ''; // 清空輸入框
    	    } else {
    	        console.log('請輸入訊息'); // 若輸入為空則提示
    	    }
    }
 
</script>

</html>
