<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線上食譜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="receipe.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* 設定頁面佈局為左右兩欄 */
      .container {
        display: flex;
        height: 100vh; /* 全螢幕高度 */
      }
      /* 左邊區域的樣式 */
      .left {
        flex: 1; /* 左邊區域佔1份空間 */
        padding: 30px;
      }
      /* 右邊區域的樣式 */
      .right {
        flex: 2; /* 右邊區域佔2份空間 */
        padding: 20px;
        display: flex;
        flex-direction: column;
        margin-top: 65px;
      }
      /* 左側菜單的樣式 */
      .menu {
        list-style-type: none; /* 移除預設的項目符號 */
        padding: 0;
        margin: 0;
        width: 200px;
      }
      /* 菜單項目樣式 */
      .menu li {
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s; /* 滑鼠移過時的背景變化 */
        border-bottom: 1px solid transparent; /* 項目之間的邊界 */
        font-weight: bold;
        font-size: large;
        display: flex;
        justify-content: space-between; /* 讓文字和箭頭分開 */
        align-items: center; /* 垂直居中 */
      }
      /* 滑鼠移到菜單項目時的變化 */
      .menu li:hover {
        background-color: #f3ce6e; /* 背景變為黃色 */
      }
      /* 子選單預設隱藏 */
      .submenu {
        display: none;
        font-size: larger;
      }
      /* 調整圖片大小 */
      .card-img {
        width: 180px;
        height: 180px;
        object-fit: cover;
      }
      /* 卡片內容的排列 */
      .card-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: center;
      }
      .card-details {
        display: flex;
        align-items: center;
        margin-top: 10px;
        margin-left: 15px; /* 保持與圖片對齊的邊距 */
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
        padding-left: 15px;
        padding-top: 15px;
      }
      /* 愛心按鈕的樣式 */
      .heart-btn {
        cursor: pointer;
        display: inline-block;
        width: 24px;
        height: 24px;
        position: relative;
        margin: 0;
      }
      .heart-btn::before, .heart-btn::after {
        content: '';
        position: absolute;
        top: 0;
        width: 12px;
        height: 21px;
        border-radius: 12px 12px 0 0;
        background-color: gray;
        transition: background-color 0.3s;
      }
      .heart-btn::before {
        left: 12px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }
      .heart-btn::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }
      .heart-btn.liked::before, .heart-btn.liked::after {
        background-color: red;
      }
      .card-details button {
        margin-left: 15px; /* 愛心按鈕和閱讀按鈕之間的距離 */
      }
      .typeName {
        display: flex; /* 設置為彈性容器 */
        justify-content: space-between; /* 子元素在水平方向上均勻分佈 */
        align-items: center; /* 在垂直方向上居中對齊 */
        margin-bottom: 1rem; /* 設置底部外邊距為 1rem */
      }
      .selectList {
        border: 1px solid #ccc; /* 設置邊框為 1px 寬的實線，顏色為 #ccc */
        border-radius: 4px; /* 設置邊框圓角半徑為 4px */
        padding: 0.5rem; /* 設置內邊距為 0.5rem (8px) */
        box-sizing: border-box; /* 確保內邊距和邊框計算在總寬度和高度內 */
      }
      .foodCards {
        display: grid; /* 使用 grid 布局 */
        grid-template-columns: repeat(1, 1fr); /* 設置一列，每列占滿可用空間 */
        gap: 1rem; /* 設置網格項目之間的間距為 1rem (16px) */
      }
      @media (min-width: 640px) { /* 在螢幕寬度達到 640px 時應用 */
        .foodCards {
          grid-template-columns: repeat(2, 1fr); /* 設置兩列，每列占滿可用空間 */
        }
      }
      @media (min-width: 768px) { /* 在螢幕寬度達到 768px 時應用 */
        .foodCards {
          grid-template-columns: repeat(3, 1fr); /* 設置三列，每列占滿可用空間 */
        }
      }
      .onlineReceipes {
        font-size: 1.2rem;
      }
      .receipes {
        background-color: white; /* 背景顏色為白色 */
        border-radius: 0.5rem; /* 圓角半徑為 0.5rem (8px) */
        padding: 1rem; /* 內邊距為 1rem (16px) */
      }
      .read-btn {
        background-color: #ef4444; /* bg-red-500 的顏色 */
        color: white; /* text-white */
        border-radius: 5px; /* rounded */
        padding: 2px 14px; /* py-1 px-4，padding 上下為 8px，左右為 16px */
        border: none; /* 移除預設邊框 */
        cursor: pointer; /* 設定滑鼠指標為手型 */
        transition: background-color 0.3s; /* 背景顏色變化過渡效果 */
      }
      .fa-chevron-down, .fa-chevron-up {
        transition: color 0.3s;
      }
      .fa-chevron-down {
        color: gray;
      }
      .fa-chevron-up {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 左側菜單 -->
      <div class="left">
        <ul class="menu">
          <!-- 點擊後可展開子選單 -->
          <li onclick="toggleSubmenu()" style="font-size: x-large">
            線上食譜<i class="fas fa-chevron-down" id="arrow-icon"></i>
          </li>
          <ul class="submenu">
            <li>家常料理</li>
            <li>兒童友善</li>
            <li>銀髮友善</li>
            <li>異國料理</li>
            <li>多人料理</li>
          </ul>
        </ul>
      </div>

      <!-- 右側主要內容區域 -->
      <div class="right">
        <!-- 標題和排序選擇框 -->
        <div class="typeName">
          <h1 style="font-size: x-large; font-weight: bold">| 異國料理</h1>
          <!-- 排序選擇框 -->
          <select class="selectList">
            <option>預設排序</option>
            <option>烹飪難易度：由易至難</option>
            <option>烹飪難易度：由難至易</option>
            <option>上架時間：由舊至新</option>
            <option>上架時間：由新至舊</option>
          </select>
        </div>

        <!-- 食物卡片區域 -->
        <!-- <div class="foodCards">
          <!-- 食譜展示 -->
          <!-- <div class="receipes">
            <div class="card-content">
              <img
                src="image/西半牙海鮮燉飯.jpg"
                alt="西班牙海鮮燉飯"
                class="card-img"
              />
              <div class="card-title">西班牙海鮮燉飯</div>
              <div class="card-details">
                <div class="heart-btn" onclick="toggleHeart(this)"></div>
                <button class="read-btn">閱讀食譜</button>
              </div>
            </div>
          </div> -->

          <div class="foodCards" id="foodCards">
            <!-- 食物卡片將會由 JavaScript 動態生成 -->
          </div>
          
          <!-- 可以複製上述的 <div class="receipes"> 來添加更多的卡片 -->
        </div>
      </div>
    </div>

    <script src="receipe.js"></script>
  
  </body>
</html>
